<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogos | Level Up Academy</title>
  <link rel="stylesheet" href="jogos.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  .game-button {
    display: block;
    margin: 1rem auto;
    padding: 20px 15px;
    font-family: 'Press Start 2P', monospace;
    font-size: 15px;
    text-decoration: none;
    border: 5px solid;
    cursor: pointer;
    box-shadow: 0 0 0 4px black;
    image-rendering: pixelated;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-align: center;
  }

  .game-button:hover {
    transform: scale(1.04);
    box-shadow: 0 0 0 4px #fff, 0 0 9px 9px rgba(255, 255, 255, 0.3);
  }

  .Reflex_órion {
    background: linear-gradient(45deg, #00bcd4, #008ba3);
    color: #fff;
    border-color: #005f73;
    text-shadow: 0 0 5px #fff, 0 0 10px #00bcd4;
    animation: pulse 1.5s infinite;
  }

  .Reflex_órion:hover {
    background: linear-gradient(45deg, #0097a7, #007c91);
    box-shadow: 0 0 10px #00bcd4, 0 0 40px #008ba3;
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 15px #00bcd4, 0 0 10px #008ba3;
    }
    50% {
      box-shadow: 0 0 10px #00bcd4, 0 0 30px #008ba3;
    }
  }

  .SINAPSE_ESPACIAL {
    background: linear-gradient(45deg, #82009c, #008ba3);
    color: #fff;
    border-color: #005f73;
    text-shadow: 0 0 5px #fff, 0 0 10px #00bcd4;
    animation: pulse 1.5s infinite;
  }

  .SINAPSE_ESPACIAL:hover {
    background: linear-gradient(45deg, #0097a7, #007c91);
    box-shadow: 0 0 10px #00bcd4, 0 0 40px #008ba3;
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 15px #00bcd4, 0 0 10px #008ba3;
    }
    50% {
      box-shadow: 0 0 10px #00bcd4, 0 0 30px #008ba3;
    }
  }
</style>

</head>

<body>

  <nav class="menu-principal">
    <ul>
      <li><a href="LUA.html">Início</a></li>
      <li><a href="jogos.html">Jogos</a></li>
      <li><a href="sobre.html">Sobre o Projeto</a></li>
    </ul>
  </nav>

  <header>
    <h1>Jogos da Level Up Academy</h1>
    <div class="level-bar">
      <span>Nível: <strong>1</strong></span>
      <div class="xp-bar">
        <div class="xp-fill" style="width: 35%;"></div>
      </div>
      <span>XP: 100 / 1000</span>
    </div>
  </header>

  <button onclick="ganharXP()" class="xp-btn">Ganhar XP</button>

  <!-- PERFIL FLUTUANTE -->
<div class="perfil-hover">
  <img id="user-avatar" src="avatar.png" alt="Avatar do usuário" class="avatar-icone">
  <div class="perfil-info">
    <strong id="user-nickname">Usuário</strong>
    <a href="perfil.html">Meu Perfil</a>
    <a href="editar.html">Configurações</a>
    <a href="#" id="logout">Sair</a>
  </div>
</div>

  <script>
    let xpAtual = 100;
    let xpMaximo = 1000;
    let nivel = 1;

    function atualizarXP() {
      const xpBarra = document.querySelector('.xp-fill');
      const xpTexto = document.querySelector('.level-bar span:last-child');
      const nivelTexto = document.querySelector('.level-bar span strong');

      const progresso = (xpAtual / xpMaximo) * 100;
      xpBarra.style.width = progresso + '%';
      xpTexto.textContent = `XP: ${xpAtual} / ${xpMaximo}`;
      nivelTexto.textContent = nivel;
    }

    function ganharXP() {
      if (nivel >= 20) return;

      xpAtual += 50;
      if (xpAtual >= xpMaximo) {
        xpAtual = xpAtual - xpMaximo;
        nivel++;
      }
      atualizarXP();
    }

    atualizarXP(); // inicializa
  </script>

  <main class="container">
    <section class="game">
      <a href="Reflex_órion.html" class="game-button Reflex_órion">
        Reflex Órion
      </a>
    </section>

    <section class="game">
      <a href="SINAPSE_ESPACIAL.html" class="game-button SINAPSE ESPACIAL">
      SINAPSE ESPACIAL
      </a>
    </section>

    <section class="game">
      <a href="LUT.html" class="game-button fatos">
        Level up Typing
      </a>
    </section>

    <section class="game">
      <button class="game-button double" disabled>
        🔒 Em breve
      </button>
    </section>

    <section class="game">
      <button class="game-button" disabled>
        🔒 Em breve
      </button>
    </section>
  </main>

  <!-- Áudio do clique -->
  <audio id="clickSound" src="star.mp3" preload="auto" playsinline></audio>

  <!-- Script do som nos botões/links -->
  <script>
    (function() {
      const clickSound = document.getElementById('clickSound');
      const links = document.querySelectorAll('a, .game-button, .xp-btn');

      function playClick() {
        try {
          clickSound.currentTime = 0;
          const p = clickSound.play();
          if (p && typeof p.catch === 'function') {
            p.catch(err => console.warn('Falha ao tocar som:', err));
          }
        } catch(e) {
          console.warn('Erro ao tocar som:', e);
        }
      }

      links.forEach(link => {
        // Toca som ao pressionar
        link.addEventListener('pointerdown', playClick);

        // Garante que o som toque antes de navegar
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          const abreOutraPagina = href && href !== '#';

          if (abreOutraPagina) {
            e.preventDefault();
            playClick();
            setTimeout(() => {
              window.location.href = href;
            }, 150); // 150ms para ouvir o som
          } else {
            playClick();
          }
        });
      });
    })();
  </script>
  <script src="LUA.js"></script>
</body>
</html>
