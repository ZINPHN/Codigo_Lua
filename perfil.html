<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - L.U.A</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0018 0%, #050010 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Neon header */
    h1, h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #00f7ff, 0 0 15px #ff00ff, 0 0 30px #00f7ff;
      margin-bottom: 20px;
    }

    /* Avatar + user info */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00f7ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff, 0 0 45px #00f7ff;
    }

    .nickname {
      font-size: 18px;
      cursor: pointer;
      text-shadow: 0 0 5px #00f7ff, 0 0 15px #ff00ff;
    }

    /* XP BAR */
    .xp-bar {
      width: 280px;
      height: 20px;
      border: 2px solid #00f7ff;
      border-radius: 10px;
      margin: 10px auto;
      background: rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }

    .xp-fill {
      height: 100%;
      width: 65%; /* progresso */
      background: linear-gradient(90deg, #00f7ff, #ff00ff);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #00f7ff); }
      100% { filter: drop-shadow(0 0 20px #ff00ff); }
    }

    .xp-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 10px;
      top: 2px;
      color: #fff;
      text-shadow: 0 0 5px #00f7ff;
    }

    /* CONQUISTAS */
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin: 30px auto;
      max-width: 900px;
    }

    .achievement {
      background: rgba(255,255,255,0.05);
      border: 2px solid #222;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .achievement img {
      width: 50px;
      margin-bottom: 10px;
    }

    .achievement h3 {
      font-size: 11px;
      margin: 5px 0;
      color: #ffdd00;
      text-shadow: 0 0 5px #ffdd00;
    }

    .achievement p {
      font-size: 9px;
      color: #bbb;
    }

    .achievement:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00f7ff, 0 0 25px #ff00ff;
    }

    .locked {
      opacity: 0.5;
      filter: grayscale(100%);
    }

    /* BOT√ÉO SAIR */
    .logout {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      border-radius: 8px;
      border: 2px solid #ff00ff;
      background: linear-gradient(90deg, #00f7ff, #ff00ff);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff, 0 0 35px #00f7ff;
    }

    /* Anima√ß√£o de fundo neon (estrelas piscando) */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
      background: transparent;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <!-- Fundo de estrelas -->
  <div class="stars" id="stars"></div>

  <div class="profile-page">
    <h1>Meu Perfil</h1>

    <div class="profile-header">
      <img src="avatar.png" alt="Avatar" class="avatar" onclick="window.location.href='editar.html'">
      <div>
        <p class="nickname" onclick="window.location.href='editar.html'">NickDoJogador</p>
        <div class="xp-bar">
          <div class="xp-fill"></div>
          <span class="xp-text">650 / 1000 XP</span>
        </div>
      </div>
    </div>

    <!-- Bot√µes de navega√ß√£o -->
    <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 24px;">
      <button onclick="window.location.href='LUA.html'" style="padding:10px 22px; border-radius:8px; border:2px solid #00f7ff; background:linear-gradient(90deg,#00f7ff,#ff00ff); color:#fff; font-size:12px; cursor:pointer; font-family:'Press Start 2P',cursive;">Voltar para In√≠cio</button>
      <button onclick="window.location.href='editar.html'" style="padding:10px 22px; border-radius:8px; border:2px solid #ff00ff; background:linear-gradient(90deg,#ff00ff,#00f7ff); color:#fff; font-size:12px; cursor:pointer; font-family:'Press Start 2P',cursive;">Editar Perfil</button>
    </div>

    <h2>üèÜ Minhas Conquistas</h2>
    <div class="achievements-grid">
      <div class="achievement">
        <img src="conquista1.png">
        <h3>üöÄ Bem-vindo √† L.U.A</h3>
        <p>Entrar no site pela primeira vez.</p>
      </div>
      <div class="achievement locked">
        <img src="conquista2.png">
        <h3>üåå Explorador</h3>
        <p>Visitar todas as p√°ginas principais.</p>
      </div>
      <!-- Adicione mais conquistas -->
    </div>

    <button class="logout" onclick="window.location.href='login.html'">Sair</button>
  </div>

  <script>
    // gera estrelas no fundo
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = (Math.random() * 2) + "s";
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
